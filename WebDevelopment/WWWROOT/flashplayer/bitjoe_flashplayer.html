<script type="text/javascript" src="/flashplayer/swfobject.js"></script>

<script type="text/javascript">
	var flashvars = {};
	
		/* flv player parameters */		
		flashvars.playerpath = ""; 				// do not use relative paths! This is just a local example.
		flashvars.contentpath = "";	   // Use http://www.example.com/myfolder or /myfolder instead
		
		flashvars.video = "/flashplayer/bitjoe.flv";
		flashvars.preview = "/images/bj-video.jpg";						
		
		flashvars.skin = "skin-applestyle.swf";
		flashvars.skincolor = "0x2c8cbd";
		flashvars.skinscalemaximum = "1";				

		flashvars.autoscale = "true";
		// set autoscale to false to use width and height
		flashvars.videowidth = "640";	// "640";
		flashvars.videoheight = "480";	// "480";	
		
		flashvars.captions = "demo-captions.xml";
		//flashvars.preroll = "demo-ad.flv";
		/* end */		
					
		var params = {};
			params.scale = "noscale";
			params.allowfullscreen = "true";
			params.salign = "tl";
		
		var attributes = {};
			attributes.align = "left";
		
	/* embed flv player */			
	// adapt the path to flvplayer.swf and expressInstall.swf
	// adapt the display size of the flash file	
	swfobject.embedSWF("/flashplayer/flvplayer.swf", "videoPlayer", "650", "530", "9.0.28", "/flashplayer/expressInstall.swf", flashvars, params, attributes);
	/* end */	
	
</script>
